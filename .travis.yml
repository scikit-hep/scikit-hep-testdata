language: python

matrix:
  include:
     - python: 2.7
     - python: 3.6
        
install:
    - echo $TRAVIS_PYTHON_VERSION
    - pip install pytest pytest-runner codecov

script:
    - python -m pytest

after_success:
    - coverage combine
    - codecov

deploy:
    provider: pypi
    user: ben.krikler
    password:
        secure: 
    distributions: "sdist bdist_wheel --universal"
    on:
        tags: true
        branch: master
        condition: '$TRAVIS_PYTHON_VERSION = "3.6"'
