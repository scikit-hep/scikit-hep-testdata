language: python

matrix:
  include:
     - python: 2.7
     - python: 3.6
        
install:
    - echo $TRAVIS_PYTHON_VERSION
    - pip list
    - pip install codecov "setuptools>=42" "setuptools_scm[toml]>=3.4"
    - pip install .[test]

script:
    - python -m pytest

after_success:
    - coverage combine
    - codecov

